<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <!-- css link -->
    <link rel="stylesheet" href="./index.css" type="text/css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="app">
        <nav class="navigation">
            <div class="logoname">
                <img src="./logo.png" alt="logo"/>
                <h2 class="companyname">Kimbho</h2>
            </div>
            <img src="./switchoff.png" alt="logo" id="so" onclick="windowClose()"/>
        </nav>
        <div class="msg-section" id="msg-section">
        </div>
    </div>
    <div class="frm">
        <form id="msg-frm" style="display:flex;justify-content: space-around">
            <input type="text" id="msg" name="message"/>
            <button id="btn" class="btn btn-success" type="submit">Send</button>
        </form>
    </div>
    <script src="http://192.168.43.217:8000/socket.io/socket.io.js"></script>
    <script src="./client.js" type="text/javascript"></script>
    <script>
    </script>
    <!-- Compiled and minified JavaScript -->
